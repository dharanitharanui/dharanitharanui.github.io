<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="images/title.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Blog</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header class="header col-md-12">
        <h3>D - Blog</h3>
      </header>
      <div class="container">
        <div class="banner"></div>
        <div class="blogShow" id="blogShow">
          <div class="blogHeader">
            <div class="blogTitle">
              <h4>Dharanitharan Blog</h4>
            </div>
            <div class="blogCreateButton"><button type="button" class="btn btn-info" id="create">Create Post</button>
            </div>
          </div>
          <div class="noBlogError" id="noBlogError">
            <div class="noBlogErrorMessage">
              <h6>No Blog</h6>
              <hr style="width: 100%; float:left">
            </div>
          </div>
          <div class="mainBlogPost" id="mainBlogPost">
            <!-- Dynamic content goes here -->
          </div>
        </div>
        <!-- Blog show end -->



        <div class="form" id="form">
          <form action="" name="blogForm" id="blogFormId">
            <h4>Create Blog</h4>
            <br>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Post Title</span>
              </div>
              <input type="text" class="form-control" name="postTitle" id="postTitle" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Post Content</span>
              </div>
              <textarea class="form-control" name="postContent" id="postContent" aria-label="With textarea"></textarea>
            </div>
            <br>
            <button type="button" class="btn btn-success" id="btnPost">Post</button>
            <button type="button" class="btn btn-success" id="btnUpdate" style="display: none;">Update</button>
            <button type="button" class="btn btn-danger" id="btnCancel">Cancel</button>
          </form>
        </div>

      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
